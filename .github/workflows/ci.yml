name: CI-CD Pipeline - Student Mark Service
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Source Code
      uses: actions/checkout@v3

    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Build with Maven
      run: mvn -B package --file pom.xml -DskipTests

    - name: Build Docker Image
      run: docker build -t sms-app .

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Tag Docker Image
      run: docker tag sms-app:latest bhavithapuli/sms-app:latest

    - name: Push Docker Image
      run: docker push bhavithapuli/sms-app:latest

    - name: Apply kubeconfig
      run: |
        mkdir -p ~/.kube
        echo "${{ secrets.KUBE_CONFIG }}" > ~/.kube/config

    - name: Deploy to Kubernetes
      run: |
        kubectl set image deployment/studentmarkservice studentmarkservice-image=bhavithapuli/sms-app:latest
        kubectl rollout status deployment/studentmarkservice
